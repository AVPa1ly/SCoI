<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab1 Page</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="font-awesome/css/all.css" rel="stylesheet" />
</head>
<body>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <h2><a class="badge badge-light" href="#">95350027</a></h2>

                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Лб 1</a>
                    <a class="nav-item nav-link" href="#">Каталог</a>
                    <a class="nav-item nav-link" href="#">Администрирование</a>
                </div>

                <a href="#" class="navbar-text ml-auto">
                    00,0 руб <span class="fas fa-shopping-cart nav-color"></span> (0)
                </a>

                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">
                        <img src="images/avatar.jpg" width="30"
                             alt="User" class="rounded" />
                    </div>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item-text">
                            <img src="images/avatar.jpg" width="50"
                                 alt="User" class="rounded" />
                            user@mail.ru
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Мои товары</a>
                        <a class="dropdown-item" href="#">Выход</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Лабораторная работа 1</h2>
        <h3>Список</h3>
        <ol type="A">
            <li>Элемент 1 списка</li>
            <li>Элемент 2 списка</li>
        </ol>
        <hr />
        <h3>Форма</h3>
        <form method="post">
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="chk1" id="checkbox1" value="on" />
                            <label class="form-check-label" for="checkbox1">Чек-бокс 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="chk2" id="checkbox2" value="on" />
                            <label class="form-check-label" for="checkbox2">Чек-бокс 2</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="radio1" value="1" />
                            <label class="form-check-label" for="radio1">Радио-1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="radio2" value="2" checked />
                            <label class="form-check-label" for="radio2">Радио-2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio" id="radio3" value="3" />
                            <label class="form-check-label" for="radio3">Радио-3</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="row">
                    <label class="col-form-label col-sm-2" for="login">Логин:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="login" id="loginField" placeholder="Введите имя" />
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="password">Пароль:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" id="passwordField" placeholder="Введите пароль" />
                </div>
            </div>
            <div class="form-group row col-sm-12">
                <button class="btn btn-info" type="submit">Отправить</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="http://www.facebook.com">
                        <span class="fab fa-facebook-f fa-2x"></span>
                    </a>
                    <a class="nav-item nav-link" href="http://www.vk.com">
                        <span class="fab fa-vk fa-2x"></span>
                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <span class="fab fa-twitter fa-2x"></span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
